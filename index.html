<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Conversion</title>
</head>
<body>
    <div class="container">
        <h1 class="label">Temperature Conversion</h1>
        <input type="text" id="input" placeholder="Input">
        <div class="check-container">
            <div>
                <p style="display: inline-block; margin: 0;">Celcius -> Fahrenheit</p>
                <input type="radio" name="radio" class="check" id="check1">
            </div>
            <div>
                <p style="display: inline-block; margin: 0;">Fahrenheit -> Celcius</p>
                <input type="radio" name="radio" class="check" id="check2">
            </div>
        </div>
        <button id="btn">Submit</button>
        <p id="result"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
